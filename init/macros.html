{% macro vindent(size, bgcolor="#ffffff", colspan=3) %}
  <tr style="background:{{bgcolor}};" bgcolor:{{bgcolor}}>
    <td height="{{size}}" style="height: {{size}}px;" colspan="{{colspan}}">
      {{indent}}
    </td>
  </tr>  
{% endmacro %}

{% macro vimg(filename,wi,he,alt="") %}
 <tr>
   <td colspan="3" style="line-height: {{he}}px;text-align:center;color:#000000;">
     <img src="{{img}}/{{filename}}" border="0" width="{{wi}}" height="{{he}}" alt="{{alt}}" style="display:block;float: left;"/>
   </td>
 </tr>
{% endmacro %}
